<div class="card">
    <div class="card-body">
        <div>
            <h1>
                Parent List
            </h1>
        </div>
        <div class="mb-3" style="text-align: right;">
            <button pButton pRipple icon="pi pi-plus-circle" label="Add New Parent" class="btn btn-primary"
                (click)="Editparent('0')"></button>
        </div>
        <p-table responsive="true" #dt [value]="Parentlist" [globalFilterFields]="['email','name','relationship']"
            sortMode="multiple"
            [multiSortMeta]="[{ field: 'email', order: 1 }, { field: 'name', order: 2 }, { field: 'relationship', order: 3 }]"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
            styleClass="p-datatable-striped">
            <ng-template pTemplate="caption">
                <div class="d-flex flex-row flex-wrap justify-content-between align-items-center py-2">
                    <span> List of Parent</span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" placeholder="Search"
                            (input)="dt.filterGlobal($event.target.value, 'contains')" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th pSortableColumn="email">
                        Email
                        <p-sortIcon field="email"></p-sortIcon>
                    </th>
                    <th pSortableColumn="name">
                        Name
                        <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="relationship">
                        Relationship
                        <p-sortIcon field="relationship"></p-sortIcon>
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr>
                    <td>
                        <span class="p-column-title">Email : </span>{{rowData.email}}
                    </td>
                    <td>
                        <span class="p-column-title">Name : </span>{{rowData.first_name + ' ' + rowData.last_name }}
                    </td>
                    <td>
                        <span class="p-column-title">Relationship : </span>{{rowData.relation_ship_type}}
                    </td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary m-2"
                            (click)="Editparent(rowData.id)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger m-2"
                            (click)="Deleteparent(rowData.id,$event,rowData.first_name + ' ' + rowData.last_name)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-confirmDialog header="Confirmation" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
