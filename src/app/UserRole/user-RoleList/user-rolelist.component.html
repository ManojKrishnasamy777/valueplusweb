<div class="card">
    <div class="card-body">
        <div>
            <h1>
                User Role
            </h1>
        </div>
        <div class="mb-3" style="text-align: right;">
            <button pButton pRipple icon="pi pi-plus-circle" label="Add New User Role" class="btn btn-primary"
                (click)="EditUser('0')"></button>
        </div>
        <p-table responsive="true" #dt [globalFilterFields]="['name','code']" sortMode="multiple"
            [multiSortMeta]="[{ field: 'name', order: 1 }, { field: 'code', order: 1 }]" [value]="UserRoleList"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-striped">
            <ng-template pTemplate="caption">
                <div class="d-flex flex-row flex-wrap justify-content-between align-items-center py-2">
                    <span> List of User Role </span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" placeholder="Search"
                            (input)="dt.filterGlobal($event.target.value, 'contains')" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th pSortableColumn="name">
                        Name
                        <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="code">
                        Code
                        <p-sortIcon field="code"></p-sortIcon>
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr>
                    <td>
                        <span class="p-column-title">Name : </span>{{rowData.name}}
                    </td>
                    <td>
                        <span class="p-column-title">Code : </span>{{rowData.code}}
                    </td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary m-2"
                            (click)="EditUser(rowData.id)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger m-2"
                            (click)="DeleteUserRole(rowData.id,$event,rowData.name)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-confirmDialog header="Confirmation" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
