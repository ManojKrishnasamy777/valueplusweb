  <ion-toolbar>

</ion-header>
<ion-content [fullscreen]="true">

    <div class="rounded-10">
      <div class="ion-text-center">
        <div class="custom-profile-image-container align-items-center mt-4">
          <img src="../../assets/icon/icon.png" height="100" width="200" class="custom-profile-image"
            alt="Profile Image">
        </div>

        <div class="ion-text mt-4">
          <div class="d-flex flex-row align-items-center justify-content-between mb-2 ms-2 me-2">
            <span class="text-sub-title">Email : </span>
            <span class="text-title">Krishmanoj766@gmail.com</span>
          </div>
          <div class="d-flex flex-row align-items-center justify-content-between mb-2 ms-2 me-2">
            <span class="text-sub-title">FirstName : </span>
            <span class="text-title">Manoj</span>
          </div>
          <div class="d-flex flex-row align-items-center justify-content-between mb-2 ms-2 me-2">
            <span class="text-sub-title">LastName : </span>
            <span class="text-title">Krishnasamy</span>
          </div>
          <div class="d-flex flex-row align-items-center justify-content-between mb-2 ms-2 me-2">
            <span class="text-sub-title">Mobile : </span>
            <span class="text-title">8754060518</span>
          </div>
          <div>

          </div>

        </div>
      </div>
    </div>
    <div class="rounded-10 text-center">
      <div class="col-12 align-items-center mt-4">
        <div class="justify-content-center mb-4 ">
          <span class="text-sub-title">Do u want to update a Server</span>
        </div>
        <div class="mb-4 ms-2 me-2">
          <ion-button routerLink="/sign-up" expand="block" color="success">
            Edit Account Setup
          </ion-button>
        </div>
      </div>
    </div>
  </ion-card>
</ion-content>
<ion-tab-bar slot="bottom" class="ion-no-border" style="--border: none;">
  <ion-tab-button tab="dashboard" href="/dashboard">
    <ion-icon aria-hidden="true" name="speedometer-outline"></ion-icon>
    <ion-label>Dashboard</ion-label>
  </ion-tab-button>
  <ion-tab-button>
    <img src="../../assets/icon/icon.png">
  </ion-tab-button>
  <ion-tab-button tab="profile" href="/profile">
    <ion-icon aria-hidden="true" name="person-circle-outline"></ion-icon>
    <ion-label routerLink="/profile">Profile</ion-label>
  </ion-tab-button>
</ion-tab-bar>
