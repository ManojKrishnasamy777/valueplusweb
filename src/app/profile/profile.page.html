<ion-content [fullscreen]="true">
    <div class="custom-profile-container">
      <h1 class="custom-profile-title">Profile Page</h1>
      <div class="custom-profile-image-container">
        <img src="../../assets/images/profile-circle.256x256 (1).png" class="custom-profile-image" alt="Profile Image">
      </div>
  
      <div class="custom-profile-details" *ngFor="let Count of countList">
        <ion-buttons class="custom-detail-item">
          <ion-button>
            <ion-icon name="mail-outline" class="custom-icon"></ion-icon>
          </ion-button>
          <ion-title class="custom-detail-text">Email: {{ Count.email }}</ion-title>
        </ion-buttons>
  
        <ion-buttons class="custom-detail-item">
          <ion-button>
            <ion-icon name="person-outline" class="custom-icon"></ion-icon>
          </ion-button>
          <ion-title class="custom-detail-text">First Name: {{ Count.first_name }}</ion-title>
        </ion-buttons>
  
        <ion-buttons class="custom-detail-item">
          <ion-button>
            <ion-icon name="person-outline" class="custom-icon"></ion-icon>
          </ion-button>
          <ion-title class="custom-detail-text">Last Name: {{ Count.last_name }}</ion-title>
        </ion-buttons>
  
        <ion-buttons class="custom-detail-item">
          <ion-button>
            <ion-icon name="call-outline" class="custom-icon"></ion-icon>
          </ion-button>
          <ion-title class="custom-detail-text">Mobile Number: {{ Count.mobile }}</ion-title>
        </ion-buttons>
      </div>
    </div>
  </ion-content>
