<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container" [formGroup]="UserForm">
        <div class="text-center">
            <img src="../../assets/images/pco-hire-logo.png" width="auto" height="100">
        </div>
        <h3 class="text-center mt-4 mb-3">Reset Your Password!</h3>
        <br />
        <span>Enter your enter you OTP send by mail and follow by new password</span>
        <input type="text" placeholder="Enter OTP" formControlName="reset_otp"
            class="form-control d-block w-100 ronded my-2" [(ngModel)]="ResetPasswordData.reset_otp">
        <app-validation propertyName="Passcode" [MessageArray]="ForgetPasswordValidationMessages"
            [FormGroupName]="UserForm"></app-validation>
        <p-password appendTo="body" [toggleMask]="true" autocomplete="password" placeholder="Enter New Password"
            formControlName="password" styleClass="w-100" [(ngModel)]="ResetPasswordData.password"><ng-template
                pTemplate="footer">
                <hr>
                <p class="mt-2">Suggestions</p>
                <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                    <li>At least one lowercase</li>
                    <li>At least one uppercase</li>
                    <li>At least one numeric</li>
                    <li>Minimum 8 characters</li>
                </ul>
            </ng-template></p-password>
        <app-validation propertyName="new_password" [MessageArray]="ForgetPasswordValidationMessages"
            [FormGroupName]="UserForm"></app-validation>
        <button class="btn btn-primary btn-block btn-lg rounded-pill w-100" (click)="ResetPassword()">Reset Now</button>
        <div class="mt-4" style="text-align: center;">
            <a [routerLink]="['/Login']" class="">You know your password? Sign in now.</a>
        </div>
    </div>

</div>
