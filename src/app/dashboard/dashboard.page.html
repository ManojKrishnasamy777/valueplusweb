<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button default-href="/walkthrough"></ion-back-button>
    </ion-buttons> -->
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding mt-4">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="row">
    <div class="col-md-6 mb-3">
      <div class="text-white" style="border-radius: 10px;">
        <div class="d-flex flex-row align-items-center justify-content-between p-3"
          style="background-color: #3E4095;border-top-right-radius: 10px;border-top-left-radius: 10px;">
          <span>Approvals</span>
          <span>20</span>
        </div>
        <div class="p-3"
          style="background-color: rgba(102, 159, 255, 0.28);border-bottom-right-radius: 10px;border-bottom-left-radius: 10px;">
          <!-- <div routerLink="/budget-list" router-direction="forward" [replaceUrl]="true" class="d-flex flex-row align-items-center justify-content-between mb-2 text-black cursor-pointer"> -->
          <div routerLink="/budget-list" [queryParams]="{ type: 'Budget' }"
            class="d-flex flex-row align-items-center justify-content-between mb-2 text-black cursor-pointer">
            <span>Budget</span>
            <span class="flex-grow-1 mx-3 dotted-line"></span>
            <span>5</span>
          </div>
          <div class="d-flex flex-row align-items-center justify-content-between mb-2 text-black">
            <span>Rate</span>
            <span class="flex-grow-1 mx-3 dotted-line"></span>
            <span>5</span>
          </div>
          <div class="d-flex flex-row align-items-center justify-content-between mb-2 text-black">
            <span>Stack Allocation</span>
            <span class="flex-grow-1 mx-3 dotted-line"></span>
            <span>6</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="text-white" style="border-radius: 10px;">
        <div class="d-flex flex-row align-items-center justify-content-between p-3 rounded-top-10 cu-bg-primary">
          <span>Notification</span>
          <span>20</span>
        </div>
        <div class="p-3 rounded-bottom-10" style="background-color: rgba(102, 159, 255, 0.28);">
          <div class="d-flex flex-row align-items-center justify-content-between mb-2 text-black">
            <span>View </span>
            <span class="flex-grow-1 mx-3 dotted-line"></span>
            <span>5</span>
          </div>
          <div class="d-flex flex-row align-items-center justify-content-between mb-2 text-black">
            <span>Approval</span>
            <span class="flex-grow-1 mx-3 dotted-line"></span>
            <span>5</span>
          </div>
          <div class="d-flex flex-row align-items-center justify-content-between mb-2 text-black">
            <span>Reject</span>
            <span class="flex-grow-1 mx-3 dotted-line"></span>
            <span>6</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
