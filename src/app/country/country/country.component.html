<div class="card">
  <div class="card-body">
            <div>
            <h1 *ngIf="!CountryData.id">
                <i class="fas fa-chevron-left align-self-center me-2"></i>
                Add New Country
            </h1>
          <h1  *ngIf="CountryData.id != 0">
            <i class="fas fa-chevron-left align-self-center me-2"></i>Edit {{CountryData.name}}
        </h1>
    </div>
            <div class="row" [formGroup]="CountryForm">
                <div class="mb-3" style="text-align: right;">
                    <button routerLink="/Country" pButton pRipple icon="pi pi-times-circle" label="Cancel"
                        class="p-button-secondary me-3 mb-3"></button>
                    <button pButton pRipple icon="pi pi-check-circle" label="Save" class="p-button-success me-3 mb-3" (click)="Save()" *ngIf="!CountryData.id"></button>
                    <button pButton pRipple icon="pi pi-check-circle" label="Update" class="p-button-success me-3 mb-3" (click)="Save()" *ngIf="CountryData.id != 0"></button>
                </div>
                <div class="col-lg-6 form-group">
                    <label>Name<span style="color: red;"> * </span></label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Enter Name" [(ngModel)]="CountryData.name">
                    <app-validation propertyName="name" [MessageArray]="CountryValidationMessage"
                    [FormGroupName]="CountryForm"></app-validation>
                </div>
                <div class="col-lg-6 form-group">
                    <label>Code<span style="color: red;"> * </span></label>
                    <input type="text" formControlName="code" class="form-control" placeholder="Enter Code"
                    [(ngModel)]="CountryData.code" >
                    <app-validation propertyName="code" [MessageArray]="CountryValidationMessage"
                      [FormGroupName]="CountryForm"></app-validation>
                </div>
            </div>
    
  </div>
</div>




<p-confirmDialog header="Confirmation" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
