<div class="card">
    <div class="card-body">
        <div>
            <h1>
                Branch List
            </h1>
        </div>
        <div class="mb-3" style="text-align: right;">
            <button pButton pRipple icon="pi pi-plus-circle" label="Add New Branch" class="btn btn-primary"
                (click)="EditBranch('0')"></button>
        </div>
        <p-table responsive="true" #dt [value]="BranchList" [globalFilterFields]="['name','email','mobile']"
            sortMode="multiple" [multiSortMeta]="[{ field: 'name', order: 1 }]" [paginator]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rows]="10"
            [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-striped">
            <ng-template pTemplate="caption">
                <div class="d-flex flex-row flex-wrap justify-content-between align-items-center py-2">
                    <span> List of Branch</span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" placeholder="Search"
                            (input)="dt.filterGlobal($event.target.value, 'contains')" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th pSortableColumn="name">
                        Name
                        <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="email">
                        Email
                        <p-sortIcon field="email"></p-sortIcon>
                    </th>
                    <th pSortableColumn="mobile">
                        Phone Number
                        <p-sortIcon field="mobile"></p-sortIcon>
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr>
                    <td>
                        <span class="p-column-title">Name : </span>{{rowData.name}}
                    </td>
                    <td>
                        <span class="p-column-title">Email : </span>{{rowData.email}}
                    </td>
                    <td>
                        <span class="p-column-title">Mobile : </span>{{rowData.mobile}}
                    </td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary m-2"
                            (click)="EditBranch(rowData.id)"></button>

                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-confirmDialog header="Confirmation" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
