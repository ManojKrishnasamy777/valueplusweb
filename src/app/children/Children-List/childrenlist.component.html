<div class="card">
    <div class="card-body">
        <div>
            <h1>
                Children List
            </h1>
        </div>
        <div class="mb-3" style="text-align: right;">
            <button pButton pRipple icon="pi pi-plus-circle" label="Add New Children" class="btn btn-primary"
                (click)="EditChildren('0')"></button>
        </div>
        <p-table responsive="true" #dt [value]="Childrenlist"
            [globalFilterFields]="['first_name','date_of_birth','gender','last_name']" sortMode="multiple"
            [multiSortMeta]="[{ field: 'first_name', order: 1 }, { field: 'date_of_birth', order: 1 }, { field: 'gender', order: 1 }]"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
            styleClass="p-datatable-striped">
            <ng-template pTemplate="caption">
                <div class="d-flex flex-row flex-wrap justify-content-between align-items-center py-2">
                    <span> List of Children</span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" placeholder="Search"
                            (input)="dt.filterGlobal($event.target.value, 'contains')" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>

                    <th pSortableColumn="name">
                        Name
                        <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="date_of_birth">
                        DOB
                        <p-sortIcon field="date_of_birth"></p-sortIcon>
                    </th>
                    <th pSortableColumn="gender">
                        Gender
                        <p-sortIcon field="gender"></p-sortIcon>
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr>

                    <td>
                        <span class="p-column-title">Name : </span>{{rowData.first_name + " " + rowData.last_name}}
                    </td>
                    <td>
                        <span class="p-column-title">DOB : </span>{{rowData.date_of_birth | date: 'mediumDate'}}
                    </td>
                    <td>
                        <span class="p-column-title">Gender : </span>{{rowData.gender}}
                    </td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary m-2"
                            (click)="EditChildren(rowData.id)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger m-2"
                            (click)="DeleteChildren(rowData.id,$event,rowData.first_name + ' ' + rowData.last_name)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-confirmDialog header="Confirmation" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
