<script type="text/javascript">
    function resizeIframe(obj) {
        obj.style.height = 0;
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 50 + 'px';
        let first_table = obj.contentWindow.document.getElementsByTagName("table");
        if (first_table) {
            for (var tables of first_table) {
                tables.style.margin = "auto";
            }
        }
    }
</script>
